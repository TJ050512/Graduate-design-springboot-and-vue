server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: water-management-system
  
  # 数据源配置（使用 HikariCP 连接池）
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/water_management?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password:
    hikari:
      # 连接池名称
      pool-name: WaterManagementHikariCP
      # 最小空闲连接数
      minimum-idle: 5
      # 最大连接数
      maximum-pool-size: 20
      # 连接超时时间(ms)
      connection-timeout: 60000
      # 空闲连接存活最大时间(ms)
      idle-timeout: 600000
      # 连接最大存活时间(ms)
      max-lifetime: 1800000
      # 连接测试查询
      connection-test-query: SELECT 1

  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 10000ms
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 8
        # 连接池最大阻塞等待时间
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

# MyBatis Plus配置
mybatis-plus:
  # mapper.xml文件位置
  mapper-locations: classpath*:/mapper/**/*.xml
  # 实体类扫描包路径
  type-aliases-package: com.waterworks.entity
  configuration:
    # 驼峰命名转换
    map-underscore-to-camel-case: true
    # 日志实现
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键类型(AUTO:数据库自增, INPUT:用户输入, ID_WORKER:全局唯一ID)
      id-type: AUTO
      # 逻辑删除字段名
      logic-delete-field: deleted
      # 逻辑已删除值(默认为1)
      logic-delete-value: 1
      # 逻辑未删除值(默认为0)
      logic-not-delete-value: 0

# JWT配置
jwt:
  # 密钥
  secret: waterManagementSystemSecretKey2024
  # 过期时间(小时)
  expiration: 24
  # token前缀
  token-prefix: Bearer 
  # token header key
  header: Authorization

# SpringDoc OpenAPI配置
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# 日志配置
logging:
  level:
    root: INFO
    com.waterworks: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
  file:
    path: logs
    name: logs/water-management.log

# 水表模拟器配置
waterworks:
  simulator:
    # 是否启用水表读数自动模拟（true:启用，false:禁用）
    enabled: true
    # 速度倍率（用于演示加速，1=真实速度，10=10倍速）
    # 建议：演示时设为10-50，正常运行设为1
    speed-multiplier: 10


